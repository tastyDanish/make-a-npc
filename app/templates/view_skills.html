{% extends "base.html" %}

{% block content %}
    <h1>View current Skills</h1>
        <hr>
        {% for skill in skills %}
        <p>
            <b>Skill Name: </b>{{ skill.skill_name }}<br>
            <b>Skill Description: </b>{{ skill.skill_desc }}<br>
            <b>Skill stat: </b>{{ skill.skill_stat }}
        </p>
        {% endfor %}
{% endblock %}
